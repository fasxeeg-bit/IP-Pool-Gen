name: Build IP Pool Generator EXEs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    # ✅ Build Flask Web App (web GUI)
    - name: Build Flask Web App EXE
      shell: pwsh
      run: |
        echo Building Flask Web Server...
        pyinstaller --onefile --noconsole `
          --add-data "templates;templates" `
          --add-data "ip_pool_generator_desktop.py;." `
          --name "IP_Pool_WebApp" app.py

    # ✅ Build Tkinter Desktop App (desktop GUI)
    - name: Build Tkinter Desktop EXE
      shell: pwsh
      run: |
        echo Building Tkinter Desktop App...
        pyinstaller --onefile --noconsole `
          --name "IP_Pool_Desktop" ip_pool_generator_desktop.py

    # ✅ Upload Both EXEs
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: IP_Pool_EXEs
        path: |
          dist/IP_Pool_WebApp.exe
          dist/IP_Pool_Desktop.exe
