name: Build IP Pool Generator EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          echo Building EXE...
          pyinstaller --onefile --noconsole ip_pool_generator_desktop.py
          echo Build complete.

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: IPPoolGenerator
          path: dist/ip_pool_generator_desktop.exe
